    body {

    /* ×œ×•×— 3x6 ×××•× ×š */
    #board {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 6px;
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }

    #board::before {
      content: "";
      position: absolute;
      height: 2px;
      width: 100%;
      background: white;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #444;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #hearts {
      margin-top: 20px;
      font-size: 24px;
    }
